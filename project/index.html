<div class="pop-shadow"></div>

<div class="pop-up">
	<label class="pop-up__label" for="chatname">Введите название нового чата:</label>
	<input class="pop-up__input" type="text" id="chatname">

	<label class="pop-up__label">Выберите аватар:</label>
	<div class="pop-up__icons">
		<img src="img/chat-icon-1.png" data-icon="1" alt="icon-1" class="pop-up__icon pop-up__icon--1">
		<img src="img/chat-icon-2.png" data-icon="2" alt="icon-2" class="pop-up__icon pop-up__icon--2">
	</div>

	<div class="pop-up__buttons">
		<button class="pop-up__btn pop-up__btn--ok fa fa-check-circle-o "></button>
		<button class="pop-up__btn pop-up__btn--cancel fa fa-times"></button>
	</div>
